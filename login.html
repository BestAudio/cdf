<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cdf离岛免税-三亚国际免税城</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- header -->
    <header class="head">
        <span class="iconfont back">&#xe604;</span>
        <span class="login_tit">登录</span>
        <span class="iconfont back"></span>
    </header>
    <div class="check_method">
        <div class="check">
            <span class="check_letter">
                用户名密码登录
            </span>
        </div>
        <div class="check">
            <span class="check_letter">
                手机验证码登录
            </span>
        </div>
    </div>
<!-- section -->
    <section class="section">
        <form class="section_form" action="" method="POST">
            <div class="login_password">
                <div class="row">
                    <div class="input_box">
                        <input id="userinfo" class="message" type="text" placeholder="用户名&nbsp;/&nbsp;邮箱&nbsp;/&nbsp;手机号">
                        <span class="wrong iconfont">&#xe600;</span>
                        <span class="hint">
                            请输入
                            <span class="tric"></span>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="input_box">
                        <input id="userpass" class="message" type="password" placeholder="请输入密码(6-16位英文、数字或符号)">
                        <span class="wrong iconfont">&#xe600;</span>
                        <span class="hint">
                            密码不可为空
                            <span class="tric"></span>
                        </span>
                    </div>
                </div> 
            </div>
            <div class="login_code">
                <div class="row">
                    <div class="input_box">
                        <input id="userphone" class="message" type="text" placeholder="请输入手机号">
                        <span class="wrong iconfont">&#xe600;</span>
                        <span class="hint">
                            请输入
                            <span class="tric"></span>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="input_box">
                            <input id="phonecode" class="message" type="text" placeholder="请输入短信验证码">
                            <span class="wrong iconfont">&#xe600;</span>
                            <span class="hint">
                                请输入验证码
                                <span class="tric"></span>
                            </span>
                        </div>
                        <input class="send_code" type="button" value="发送验证码">
                    </div>
                </div> 
            </div>
            <div class="row hint_check">
                <div class="input_box reg_box">
                    没有账号？
                    <a class="login" href="reg.html">请注册</a>
                </div>
                <div class="input_box forget_box">
                    忘记密码？
                    <a class="login" href="reg.html">找回密码</a>
                </div>
            </div>
            <div class="row">
                <div class="input_box sub_btn">
                    <input id="submit_btn" class="message btn" type="submit" value="登录">
                </div>
            </div>
        </form>
    </section>
     <!-- footer -->
     <footer class="foot">
        <a class="foot_list" href="">
            <span class="iconfont foot_icon weichat">&#xe605;</span>
            <!-- <span>首页</span> -->
        </a>
        <a class="foot_list" href="">
            <span class="iconfont foot_icon qq">&#xe6ae;</span>
            <!-- <span>品牌</span> -->
        </a>
        <a class="foot_list" href="">
            <span class="iconfont foot_icon weibo">&#xe644;</span>
            <!-- <span>分类</span> -->
        </a>
    </footer>
</body>
</html>
