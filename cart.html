<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cdf离岛免税-三亚国际免税城</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>购物车</title>
</head>
<body>
<!-- header -->
    <header class="header">
        <div class="back">
            <span class="iconfont">&#xe604;</span>
        </div>
        <div class="cart_letter">
            <span class="mycart">我的购物袋</span>
        </div>
        <div class="comment">
        </div>
    </header>
<!-- section -->
    <section class="section">
        <div class="activity">
            <span class="activity_hint">
                免税限购：自然年内免税品累计限购30000元&nbsp;
                <a class="activity_href" href="">详情&gt;</a>
            </span>
        </div>
        <div class="shopping check">
            <div class="shopping_item">
                <div class="shopping_check">
                    <input class="check_goods" checked type="checkbox">
                    <span class="iconfont check_icon">&#xe657;</span>
                </div>
                <div class="shopping_info">
                    <div class="img_box">
                        <a href="">
                            <img class="shopping_img" src="img/detail/lancome.jpg" alt="">
                        </a>
                    </div>
                    <div class="shopping_des">
                        <h2 class="shopping_name">圣罗兰口红1</h2>
                        <p class="shopping_selected">
                            已选择：1-#CA1C37
                        </p>
                        <div class="shopping_price">
                            <p class="freetax_price">免税价:<span class="pay_price">￥232.00</span></p>
                            <p class="bazaar_price">市场价:￥320.00</p>
                        </div>
                        <div class="num">
                            <div class="updata_num">
                                <span class="num_btn subtract">-</span>
                                <input class="cases" type="text" value="1" disabled>
                                <span class="num_btn add">+</span>
                            </div>
                            <div class="remove">
                                <span class="remove_btn">删除</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shopping_item">
                <div class="shopping_check">
                    <input class="check_goods" checked type="checkbox">
                    <span class="iconfont check_icon">&#xe657;</span>
                </div>
                <div class="shopping_info">
                    <div class="img_box">
                        <a href="">
                            <img class="shopping_img" src="img/detail/lancome.jpg" alt="">
                        </a>
                    </div>
                    <div class="shopping_des">
                        <h2 class="shopping_name">圣罗兰口红1</h2>
                        <p class="shopping_selected">
                            已选择：1-#CA1C37
                        </p>
                        <div class="shopping_price">
                            <p class="freetax_price">免税价:<span class="pay_price">￥232.00</span></p>
                            <p class="bazaar_price">市场价:￥320.00</p>
                        </div>
                        <div class="num">
                            <div class="updata_num">
                                <span class="num_btn subtract">-</span>
                                <input class="cases" type="text" value="1" disabled>
                                <span class="num_btn add">+</span>
                            </div>
                            <div class="remove">
                                <span class="remove_btn">删除</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopping uncheck">
            <div class="shopping_item">
                <div class="shopping_check">
                    <input class="check_goods" checked type="checkbox">
                    <span class="iconfont check_icon">&#xe657;</span>
                </div>
                <div class="shopping_info">
                    <div class="img_box">
                        <a href="">
                            <img class="shopping_img" src="img/detail/lancome.jpg" alt="">
                        </a>
                    </div>
                    <div class="shopping_des">
                        <h2 class="shopping_name">圣罗兰口红1</h2>
                        <p class="shopping_selected">
                            已选择：1-#CA1C37
                        </p>
                        <div class="shopping_price">
                            <p class="freetax_price">免税价:<span class="pay_price">￥232.00</span></p>
                            <p class="bazaar_price">市场价:￥320.00</p>
                        </div>
                        <div class="num">
                            <div class="updata_num">
                                <span class="num_btn subtract">-</span>
                                <input class="cases" type="text" value="1" disabled>
                                <span class="num_btn add">+</span>
                            </div>
                            <div class="remove">
                                <span class="remove_btn">删除</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="total">
            <table class="total_body">
                <tr class="total_row">
                    <td class="total_tit">商品价格:</td>
                    <td class="total_price sum_price">￥232.00</td>
                </tr>
                <tr class="total_row">
                    <td class="total_tit">折扣优惠:</td>
                    <td class="total_price discount_price">￥-0.00</td>
                </tr>
                <tr class="total_row">
                    <td class="total_tit">应付金额:</td>
                    <td class="total_price amount_pay">￥232.00</td>
                </tr>
            </table>
        </div>
    </section>
<!-- footer -->
    <footer class="footer">
        <div class="check_all">
            <input class="check_box3" checked type="checkbox" id="select_all" >
            <span class="iconfont all_icon">&#xe657;</span>
            <label class="all_letter" for="select_all">全选</label>
        </div>
        <div class="prices">
            <p class="prices_discount">
                总价<span class="sum_price_dis"></span>&nbsp;-&nbsp;优惠价<span class="sum_discount">0.00</span>
            </p>
            <p class="all_acount">
                应付金额:
                <span class="sum_prices"></span>
            </p>
            
        </div>
        <div class="pay_cou">
            <span class="pay_letter">去结算</span>(
            <span id="sum">0</span>)
        </div>
    </footer>
    <!-- backtop -->
    <div class="back_top">
        <span class="iconfont back">&#xe60f;</span>
    </div>
    
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/cart.js"></script>
<script>
    $(function(){
        $(".back").on("touchend",function(){
            window.history.go(-1)
        })
    })
</script>
