<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>cdf离岛免税-三亚国际免税城</title>
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/goodslist.css">
</head>
<body>
<!-- header -->
    <header class="head">
        <div class="head_item head_left">
            <span class="iconfont back">&#xe604;</span>
        </div>
        
        <div class="head_item head_center"> 
            <input class="search" type="text">
            <span class="iconfont search_icon">&#xe609;</span>
            <span class="iconfont close_icon">&#xe720;</span>
        </div>
        <div class="head_item head_right">
            <input class="search_btn" type="button" value="搜索">
        </div>
    </header>
<!-- quick_nav -->
    <ul class="quick_nav">
        <li href="" class="list_item">
            销量
        </li>
        <li href="" class="list_item">
            价格
            <span class="tric tric_top"></span>
            <span class="tric tric_bottom"></span>
        </li>
        <li href="" class="list_item">
            显示有货
        </li>
        <li href="" class="list_item">
            筛选
            <span class="iconfont filter_icon">&#xe6ee;</span>
        </li>
    </ul>
<!-- section -->
    <section class="section">
        <ul class="goods_list">
            <li class="goods_item">
                <a class="goods_link" href="goodsdetail.html">
                    <div class="goods_img">
                        <img class="item_img" src="img/index/goodslist01.jpg" alt="">
                    </div>
                    <div class="goods_des">
                        <span class="item_des">
                            特润修护精华眼霜双支装
                        </span>
                    </div>
                    <div class="goods_price">
                        <span class="discount_price">￥692.00</span>
                        <span class="original_price">￥850.00</span>
                    </div>
                    <div class="goods_discount">
                        <span class="full_reduce">满减</span>
                    </div>
                    <span class="promt_message">
                        <span class="choose_num">14</span>
                            色可选
                    </span>
                </a>
            </li>
        </ul>
    </section>
    <section class="filter">
        <div class="classify_box">
            <ul class="classify_lists">
                <li class="classify_lists_item">
                    品牌
                </li>
                <li class="classify_lists_item">
                    品牌
                </li>
                <li class="classify_lists_item">
                    品牌
                </li>
            </ul>
        </div>
        <div class="classify_sort">
            <ul class="classify_lists">
                <li class="classify_lists_item first_list">
                    <div class="sort_classify">
                        <span class="sort_tit">按热度</span>
                    </div>
                    <div class="sort_classify">
                       <span class="sort_tit">按首字母</span> 
                    </div>
                    
                </li>
                <li class="classify_lists_item">
                    品牌
                </li>
                <li class="classify_lists_item">
                    品牌
                </li>
            </ul>
        </div>
    </section>
    <!-- backtop -->
    <div class="back_top">
        <span class="iconfont back">&#xe60f;</span>
    </div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        $(".back").on("touchend",function(){
            window.history.go(-1)
        })
    })
</script>
