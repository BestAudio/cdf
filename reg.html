<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cdf离岛免税-三亚国际免税城</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
<!-- header -->
    <header class="head">
        <span class="iconfont back">&#xe604;</span>
        <span class="reg_tit">注册</span>
        <span class="iconfont back"></span>
    </header>
<!-- section -->
    <section class="section">
        <form class="section_form" action="" method="POST">
            <div class="row">
                <div class="input_box">
                    <input id="userphone" class="message" type="text" placeholder="请输入手机号">
                    <span class="hint_icon wrong iconfont">&#xe600;</span>
                    <span class="hint_icon right iconfont">&#xe657;</span>
                    <span class="hint">
                        <b class="hint_letter">请输入手机号</b>
                        <span class="tric"></span>
                    </span>
                </div>
                <input class="send_code" type="button" value="发送验证码">
            </div>
            <div class="row">
                <div class="input_box">
                    <input id="usernote" class="message" type="text" placeholder="请输入短信验证码">
                    <span class="hint_icon wrong iconfont">&#xe600;</span>
                    <span class="hint_icon right iconfont">&#xe657;</span>
                    <span class="hint">
                        <b class="hint_letter">请输入短信验证码</b>
                        <span class="tric"></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="input_box">
                    <input id="userpass" class="message" type="password" placeholder="请输入密码(6-16位英文、数字或符号)">
                    <span class="hint_icon wrong iconfont">&#xe600;</span>
                    <span class="hint_icon right iconfont">&#xe657;</span>
                    <span class="hint">
                        <b class="hint_letter">密码不能为空</b>
                        <span class="tric"></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="input_box">
                    <input id="re_userpass" class="message" type="password" placeholder="请再次输入密码">
                    <span class="hint_icon wrong iconfont">&#xe600;</span>
                    <span class="hint_icon right iconfont">&#xe657;</span>
                    <span class="hint">
                        <b class="hint_letter">密码不能为空</b>
                        <span class="tric"></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="input_box agree_box">
                    <span class="iconfont agree_font">&#xe657;</span>
                    <input id="agree" type="checkbox" class="checked" checked>
                        <label class="" for="agree">
                            接受《
                            <a href="">
                                三亚国际免税城官方商城条款
                            </a>
                            》
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="input_box sub_btn">
                    <input id="submit_btn" class="message btn" type="submit" value="注册">
                </div>
            </div>
            <div class="row">
                <div class="input_box reg_box">
                    已有账号？
                    <a class="login" href="login.html">请登录</a>
                </div>
            </div>
        </form>
    </section>
    <footer class="foot">
        <a class="foot_list" href="">
            <span class="iconfont foot_icon weichat">&#xe605;</span>
            <!-- <span>首页</span> -->
        </a>
        <a class="foot_list" href="">
            <span class="iconfont foot_icon qq">&#xe6ae;</span>
            <!-- <span>品牌</span> -->
        </a>
        <a class="foot_list" href="">
            <span class="iconfont foot_icon weibo">&#xe644;</span>
            <!-- <span>分类</span> -->
        </a>
    </footer>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/reg.js"></script>
